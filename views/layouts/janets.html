<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type="html/css" href="../../public/style/jass.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Birthstone+Bounce&family=Chilanka&display=swap"
    rel="stylesheet">

  <link rel='stylesheet' href="../../public/css/janets.css">
  <title>Nanny Poppins</title>
</head>

<body>
  <div class="jumbotron">
  <h1 class="navbar-brand"> Nanny Poppins</h1>
  </div>
  <nav class="navbar navbar-expand-md navbar-light styledNav">
    <div class="container-fluid">
      <!-- <h1 class="navbar-brand"> Nanny Poppins</h1> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="nav-options">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <!-- check back in w aria-current= page and adding active to nav-link class-->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
            </li>
            <!--if logged in show the log out button -->
            <!-- {{#if loggedIn}} -->
            <li class="nav-item">
              <a class="nav-link" href="/">Log Out</a>
            </li>
            <!-- {{#else}}  -->
            <li class="nav-item">
              <a class="nav-link active " href="/login">Login</a>
            </li>
            <!-- {{/if}}  -->
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <div class="position-cards">
      <div class="card-container">
        <div class="upper-container">
          <div class="image-container">
            <img src="../../public/image/logo.png" alt="user-photo">
          </div>
        </div>

        <div class="lower-container user-card">
          <div>
            <h3>User Name</h3>
            <h4>Title: Nanny/Babysitter</h4>
          </div>
          <div>
            <p>Bio</p>
          </div>
          <div>
            <a href="mailto:{{email}}" class="">Learn More about this Nanny</a>
          </div>
        </div>
      </div>
   
  
    
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-growl/1.0.0/jquery.bootstrap-growl.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <!-- {{#if loggedIn}}  -->
  <!-- <script src="../../public/js/logout.js"></script> -->
</body>

</html>
